name: upload-artifact

on:
  push:
    branches: [ main ]

jobs:
  upload-artifact:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Pack
      run: dotnet pack -c Release DependencyInjection.ServiceRegistration/DependencyInjection.ServiceRegistration.csproj
      
    - uses: actions/upload-artifact@v2
      with:
        name: nuget_artifact
        path: DependencyInjection.ServiceRegistration/bin/Release/ 
